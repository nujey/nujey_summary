<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解构赋值的使用</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{test}}</p>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          test: '11',
          testList: [{
            id: 1,
            name: '一',
            age: 10
          }, {
            id: 2,
            name: '二',
            age: 11
          }, {
            id: 3,
            name: '三',
            age: 12
          }]
        }
      },
      created() {
        const x = {a: 1, b: 2}
        const {a, b: B} = x
        console.log(a, B, 111)
        let tempArr = []
        this.testList.map((x) => {
          const { age, id: ID, name: title } = x
          const props = { ID, title }
          tempArr.push(props)
        })
        console.log(tempArr)
      }
    })
  </script>
</body>
</html>
