<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue语法第一季</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{test}}</p>



    <!-- <div v-if="true">我是一个当v-if条件为true的时候显示的div</div>
    <div v-show="false">我是一个当v-show条件为true的时候显示的div</div>



    <div v-if="dataTest === '1'">我是一个当v-if条件为true的时候显示的div</div>
    <div v-if="dataTest === '3'">我是一个当v-show条件为true的时候显示的div</div> -->


    <input type="text" v-model="modelData">
    <p>我是一个输入框的默认值{{modelData}}</p>



    <img :src="dataSrc" alt="">



    <div v-text="vText"></div>
    <div v-html="vHtml"></div>

    <ul>
      <li v-for="item in list"></li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          vText: "<b style='color:red;'>我是v-text的文本</b>",
          vHtml: "<b style='color:red;'>我是v-html的文本</b>"
        }
      }
    })
  </script>
</body>
</html>
