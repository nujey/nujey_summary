<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue语法第一季</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-for="(value, key, index) in obj" :key="index">{{index}}~{{key}}~{{value}}</p>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          obj: {
            name: 'CC',
            age: 18,
            hobby: '撩妹'
          }
        }
      },
      beforeCreate() {
        console.log(this, 1) // 吧啦吧啦吧啦一串
      },
      created() {
        this.obj.name = 'CC是个小可爱'
        console.log(this.obj.name, 2) // 吧啦吧啦吧啦一串
      },
      beforeMount() {
        console.log(this.obj.name, 3) // 吧啦吧啦吧啦一串
      },
      mounted() {
        this.obj.name = '闪电16岁'
        console.log(4) // 吧啦吧啦吧啦一串
      },
      beforeUpdate() {
        console.log(5) // 吧啦吧啦吧啦一串
      },
      updated() {
        console.log(6) // 吧啦吧啦吧啦一串
      },
      beforeDestroy() {
        console.log(7) // 吧啦吧啦吧啦一串
      },
      destroyed() {
        console.log(8) // 吧啦吧啦吧啦一串
      },
    })
  </script>
</body>
</html>
